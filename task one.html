<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator</title>
  <script defer>
    async function translateText() {
      const apiKey = "YOUR_GOOGLE_API_KEY"; // Replace with your key
      const text = document.getElementById("inputText").value;
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      const url = `https://translation.googleapis.com/language/translate/v2?key=${apiKey}`;

      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: source,
          target: target,
          format: "text"
        })
      });

      const data = await res.json();
      const translated = data.data.translations[0].translatedText;
      document.getElementById("outputText").innerText = translated;
    }

    function copyText() {
      const text = document.getElementById("outputText").innerText;
      navigator.clipboard.writeText(text);
      alert("Copied!");
    }

    function speakText() {
      const text = document.getElementById("outputText").innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 600px; margin: auto; }
    textarea, select, button { margin-top: 10px; width: 100%; padding: 8px; }
    #outputText { margin-top: 15px; background: #f0f0f0; padding: 10px; min-height: 50px; }
  </style>
</head>
<body>
  <h2>üåê Language Translation Tool</h2>
  <textarea id="inputText" placeholder="Enter text here..." rows="4"></textarea>

  <label>Source Language:</label>
  <select id="sourceLang">
    <option value="en">English</option>
    <option value="ta">Tamil</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
  </select>

  <label>Target Language:</label>
  <select id="targetLang">
    <option value="ta">Tamil</option>
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="fr">French</option>
  </select>

  <button onclick="translateText()">Translate</button>

  <h4>Translated Text:</h4>
  <div id="outputText"></div>
  <button onclick="copyText()">üìã Copy</button>
  <button onclick="speakText()">üîä Speak</button>
</body>
</html>
